<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>
    <form action="/login" method="POST">
        <div class="login">
            <i class="fa-solid fa-right-to-bracket fa-4x"></i>
            <h3>SignUp to My NewsLetter</h3>
            <input class="text" type="text" name="first" placeholder="First Name">
            <input class="text" type="text" name="last" placeholder="Last Name">
            <input class="text" type="email" name="email" placeholder="Email Address">
            <input class="text" type="password" name="password" placeholder="Password">
            <div><input name="remember" type="checkbox"> Remember Me</div>
            <button type="submit" class="text btn btn-lg btn-primary">Sign In</button>
        </div>
    </form>
    <p>Copyright &copy HaZaRdOuSLeTtEr 2025 onwards</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/69a6b7a191.js" crossorigin="anonymous"></script>
</body>
</html>
